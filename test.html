<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .view-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0078d4;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .view-link:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Metrics Dashboard</h1>
        <div class="iframe-container">
          <iframe title="GLOBAL SALES DASHBOARD - ENABL" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=fc4440a1-9421-41e7-8ebc-1cac32236c22&appId=40588ac2-7b37-4f10-a886-9f0356261aaf&autoAuth=true&ctid=d43e33f0-4f1a-4bad-9288-2ee7dca1bbb8" frameborder="0" allowFullScreen="true"></iframe>   
        <a href="https://app.powerbi.com/view?r=eyJrIjoiYjY3MDVmMDctNmE4Yi00ZWVmLWI1ZGUtZGJiYjM1OGUzZWZkIiwidCI6ImQ0M2UzM2YwLTRmMWEtNGJhZC05Mjg4LTJlZTdkY2ExYmJiOCIsImMiOjh9"target="_blank" class="view-link">Click here to view metrics</a>
    </div>
</body>
</html>
